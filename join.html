<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA PUMPKIN | 로그인</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/join.css">
    <link rel="stylesheet" href="/css/join_media.css">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <header>
                <h1 class="logo">
                    <a href="/index.html">
                        <img src="/images/logo.png" alt="울트라펌킨 바로가기">
                        <span class="blind">울트라펌킨</span>
                    </a>
                </h1>
                <div class="cont">
                    <span class="cont_in">Hello,</span>
                    <span class="cont_in">Pumpkin<br>Family!</span>
                </div>
            </header>
            <div class="info">
                <form action="#" id="join_form" method="POST" class="form">
                    <div class="container">
                        <div class="content">
                            <h2 class="blind">울트라펌킨 로그인</h2>
                            <div class="row_wrap">
                                <div class="join">
                                    <h3 class="title">
                                        <label for="id">아이디</label>
                                    </h3>
                                    <span class="join_box">
                                        <input type="text" id="id" name="id" class="in" maxlength="20">
                                    </span>
                                </div>
                                <div class="join">
                                    <h3 class="title">
                                        <label for="password">비밀번호</label>
                                    </h3>
                                    <span class="join_box">
                                        <input type="password" id="password" name="password" class="in">
                                    </span>
                                    <span class="icon">
                                        <i class="xi-lock-o"></i>
                                    </span>
                                </div>
                                <div class="btn">
                                    <button class="join_btn" type="button">
                                        <span>Log in</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="footer">
                    <address>
                        <em class="footer_logo">
                            <a href="/index.html">
                                <img src="/images/logo.png" alt="울트라펌킨 바로가기">
                            </a>
                        </em>
                        <em class="copy">Copyright Hobak</em>
                    </address>
                    <ul>
                        <li><a href="#">이용약관</a></li>
                        <li><a href="#">개인정보처리방침</a></li>
                        <li><a href="#">법적고지</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                    <span class="port">본 페이지는 개인 작업용입니다</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
